# OAS SDK Logger Configuration
# This file configures logging behavior for the OAS SDK

# Log directory (relative to current working directory or absolute path)
log.dir=logs

# Log file name
log.file=oas-sdk.log

# Maximum file size before rotation (supports KB, MB, GB suffixes or bytes)
# Examples: 1MB, 1024KB, 1048576
log.size=1MB

# Maximum number of backup files to keep
log.backups=10

# Log level (SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST)
log.level=INFO

# Enable console logging (true/false)
log.console=true

# Log format pattern
# Available placeholders:
# %d{yyyy-MM-dd HH:mm:ss} - Date and time
# %level - Log level
# %logger - Logger name
# %message - Log message
# %exception - Exception stack trace
log.format=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger: %message%exception

