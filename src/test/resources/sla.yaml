sla:
  version: 1.0.0
  name: Sample APIs SLA
  description: Service Level Agreement for Hello World API
  
  requirements:
    availability:
      target: 99.9%
      measurement_period: 30 days
      
    performance:
      response_time:
        p95: 200ms
        p99: 500ms
      throughput:
        requests_per_second: 1000
        
    reliability:
      error_rate:
        target: 0.1%
        measurement_period: 24 hours
        
    scalability:
      concurrent_users: 10000
      data_volume: 1TB
      
  monitoring:
    tools:
      - prometheus
      - grafana
    metrics:
      - response_time
      - error_rate
      - availability
      - throughput
      
  enforcement:
    rate_limiting:
      requests_per_minute: 1000
      burst_capacity: 100
    circuit_breaker:
      failure_threshold: 5
      timeout: 30s
      recovery_timeout: 60s
